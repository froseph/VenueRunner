{% extends "base.html" %}
{% block title %} Event - {{event.name}}{% endblock %}
{% block content %}

<dl>
  <dt> Date </dt>
    <dd> {{ event.date }} </dd>
  <dt> Name </dt>
    <dd> {{ event.name }} </dd>
  <dt> Price </dt>
    <dd> {{ event.price }} </dd>
  <dt> Description </dt>
    <dd> {{ event.description }} </dd>
</dl>

{% endblock %}
